name: CI

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "extension/**"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"
      - "extension/**"
      - ".github/workflows/**"

jobs:
  # ---------------------------------------------------
  # Frontend (Next.js) のチェック
  # ---------------------------------------------------
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # ---------------------------------------------------
  # Extension (Chrome拡張) のチェック
  # ---------------------------------------------------
  extension-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./extension

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Build
        run: npm run build